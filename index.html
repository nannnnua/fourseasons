<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Seasons Hotel Seoul</title>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</head>
<body>
  <div id="u-skip">
    <a href="#gnb">전체메뉴 바로가기</a>
    <a href="#main">본문 바로가기</a>
  </div>

  <div class="wrap">
    <header id="header">
      <div class="innner">
        <h1><a href="index.html"></a></h1>
        <nav id="gnb"></nav>
      </div>
    </header>

    <div class="hero">
      <video src="./assets/images/hero_video.mp4" muted autoplay loop></video>
    </div>

    <main id="main">
        <section class="promo">
          <div class="sec-left">
            <img src="./assets/images/sec1_left_img1.png" alt="서울 겟어웨이">
            <img src="./assets/images/sec1_left_img2.png" alt="스위트 딜라이트">
            <img src="./assets/images/sec1_left_img3.png" alt="웰니스 이스케이프">
            <img src="./assets/images/sec1_left_img4.png" alt="키즈 포 올 시즌스">
          </div>
          <div class="sec-right">
            <div class="swiper promoSlider">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./assets/images/sec1_right_img1.png" alt="서울 겟어웨이">
                </div>
                <div class="swiper-slide">
                  <img src="./assets/images/sec1_right_img2.png" alt="스위트 딜라이트">
                </div>
                <div class="swiper-slide">
                  <img src="./assets/images/sec1_left_img3.png" alt="웰니스 이스케이프">
                </div>
                <div class="swiper-slide">
                  <img src="./assets/images/sec1_left_img4.png" alt="키즈 포 올 시즌스">
                </div>
              </div>
              <div class="swiper-scrollbar"></div>
            </div>
          </div>
        </section>
    </main>
  </div>
</body>
</html>
